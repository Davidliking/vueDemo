<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/vueaction.css">
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model ="message">
</div>
<script src="libs/jquery-1.8.2.min.js"></script>
<script src="libs/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    })
</script>
</body>
</html>
